<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Grid Example</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="grid grid-cols-8 gap-4 p-4">
        <div class="bg-blue-500 col-span-5 p-4 text-white">Column 1 (spans 2 columns)</div>
        <div class="bg-green-500 col-span-3 p-4 text-white">Column 2 (spans 1 column)</div>
        <div class="bg-red-500 col-span-2 p-4 text-white">Column 3 (spans 1 column)</div>
        <div class="bg-yellow-500 col-span-4 p-4 text-white">Column 4 (spans 4 columns)</div>
        <div class="bg-blue-500 col-span-2 p-4 text-white">Column 1 (spans 2 columns)</div>
    </div>
    

    <body class="p-4">
        <div class="grid grid-cols-4 gap-4">
            <div class="col-span-2">
                <img src="https://via.placeholder.com/400x300" alt="Image 1" class="w-full h-auto object-cover">
            </div>
            <div class="col-span-1">
                <img src="https://via.placeholder.com/200x300" alt="Image 2" class="w-full h-auto object-cover">
            </div>
            <div class="col-span-1">
                <img src="https://via.placeholder.com/200x300" alt="Image 3" class="w-full h-auto object-cover">
            </div>
            <div class="col-span-4">
                <img src="https://via.placeholder.com/800x300" alt="Image 4" class="w-full h-auto object-cover">
            </div>
        </div>
</html>
